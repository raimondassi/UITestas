<body>

<div class="container">
    <div class="enterProduct"> Enter product</div>
<div class="mb-3">
    <label for="name" class="form-label">Product name</label>
    <input type="text" class="form-control" id="name" placeholder="product name">
</div>
    <div class="mb-3">
        <label for="price" class="form-label">Product price</label>
        <input type="text" class="form-control" id="price" placeholder="product price">

    <div class="mb-3">
        <label for="quantity" class="form-label">Product quantity</label>
        <input type="text" class="form-control" id="quantity" placeholder="product quantity">
    </div>

    <button id="enterButton" type="button" class="btn btn-outline-secondary">Enter product</button>
</div>
